name: poker_trainer
description: "Poker Trainer - Session tracking and hand replay"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  # Database
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28
  # Navigation
  go_router: ^14.8.1
  # UI utilities
  intl: ^0.19.0
  fl_chart: ^0.70.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  drift_dev: ^2.22.1
  riverpod_generator: ^2.6.3
  custom_lint:
  riverpod_lint: ^2.6.3
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
